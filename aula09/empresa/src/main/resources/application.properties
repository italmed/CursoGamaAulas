# Configurações:

# 1- string de conexão com BD - criado o banco aula09 no mysql
spring.datasource.url= jdbc:mysql://localhost:3306/aula09?useTimezone=true&serverTimezone=UTC

# 2- usuário do BD
spring.datasource.username = root

# 3- Senha do usuarios do BD
spring.datasource.password = voltei

# 4- dialeto do BD
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


#  Parâmetros Opcionais:

#  - exibir as mensagens SQL
spring.jpa.show-sql= true

#  - delegar para o JPA a criação das tabelas no BD 
spring.jpa.hibernate.ddl-auto= update