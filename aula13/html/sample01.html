<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - MEU PRIMEIRO SITE - </title>
</head>

<body>
    <!-- estes sao os títulos cada hx tem sua própria definição de tamanho-->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>

    <!-- estes são parágrafos - cada p corresponde a um parágrafo-->
    <p>Este é um parágrafo!</p>
    <p>Este é outro parágrafo!</p>

    <!-- lista não numerada > UL -->
    <ul>
        <li>Home</li>
        <li>Sobre</li>
        <li>Contato</li>
    </ul>

    <!-- lista numerada > OL -->
    <ol>
        <li>Lista numerada 1</li>
        <li>Lista numerada 2</li>
        <li>Lista numerada 3</li>
    </ol>

    <!-- este é um link  - ali no # entra o endereço do link-->
    <a href="#">clique aqui!</a>
    <br>
    
    <!-- este é uma imagem -->

    <img src="./img/leao.jpg" alt="Foto do rosto de lado de um leão, confrontando o sol" width="200px">
</body>

</html>
